<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Consultant</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">This Interior</a>
            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
                <ul class="primary-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <h1>Modern interior</h1>
                <p class="subhead">A full-Service residential &amp; commercial interior design and staging company offering professional organizing &amp; eco-services.</p>
                <div class="extra-info">
                    <p class="read-more">Read more</p>
                    <a href="#" class="watch-video-cta">
                        <img id="read-ico" class="read-more-ico" src="images/arrow_right.svg" alt="Read More Nav">
                    </a>
                </div>
            </div>
            <img class="hero-img" src="images/photo1.png" alt="Illustration">
        </div>
    </section>

    <section class="profile">
        <div class="container">
            <div class="rectangle">
                <div class="profile-header">
                    <img class="profile-img" src="images/photo2.png" alt="Profile">
                    <p class="name">Aliza Webber</p>
                    <p class="position">Interior designer</p>
                </div>
                <p class="caption">Designed in 2020 by Aliza Webber</p>
            </div>
        </div>
    </section>

    <div class="footer">
        <!-- <p>created by Ashik Moosa</p> -->
    </div>
    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })
        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

    </script>
    
</body>
</html>
